name: Run Postman API Tests with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Newman
        run: |
          npm install -g newman

      - name: Build and start containers with Docker Compose
        run: |
          docker-compose up -d  # Avvia i contenitori in modalit√† distacco (background)
          sleep 10  # Aspetta che i container siano pronti a ricevere le richieste

      - name: Run Postman API tests
        run: |
          newman run postman/api_collection.json --env-var "baseUrl=http://localhost:5000"

      - name: Stop Docker containers
        run: |
          docker-compose down  # Ferma e rimuove i contenitori
